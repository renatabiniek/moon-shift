<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night themed pomodoro style timer with a list of tasks">
    <meta name="keywords" content="pomodoro, timer, moon timer, todo, list">

    <!--css link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moonlight Shift</title>
</head>
<body>
    <div id="page-container">
    <!--NAVIGATION-->
    <nav class="page-header">
        <!--logo with moon icon-->
        <h1 class="logo">Moonlight Shift <i class="far fa-moon logo"></i></h1>

        <!--settings and help menu links with icons-->
        <ul>
            <li><i class="fas fa-cogs"></i></li>
            <li><i class="fas fa-question"></i></li>
        </ul>
    </nav>

    <!--TIMER SECTION-->
    <section class="main">
    <section id="timer">
         <!--buttons to switch the timer mode-->
         <div>
             <button class="btn">Work</button>
             <button class="btn">Break</button>
         </div>
        <input id="current-task" type="text">
        <span id="countdown">00:00</span>
        <button class="btn">Start focusing</button>
    </section>

     <!--TODO SECTION-->

    <section>
        <h2 class="header">Tasks for tonight</h2>
    </section>

    <section>
        <h2 class="header">Completed tonight</h2>
    </section>
    </section>
    
    <!--FOOTER-->

    <footer>
        <a><i class="far fa-envelope"></i></a>
        <p><em>created in the moonlight</em></p>
        <p><em>by nata</em></p>
        <a><i class="fab fa-github"></i></a>
    </footer>
</div>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>

    <!--javascript link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
