<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night themed pomodoro style timer with a list of tasks">
    <meta name="keywords" content="pomodoro, timer, moon timer, todo, list">

    <!--css link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moonlight Shift</title>
</head>
<body>
    <!--NAVIGATION-->
    <nav class="page-header">
        <!--logo with moon icon-->
        <h1 id="logo">Moonlight Shift <i class="far fa-moon"></i></h1>

        <!--buttons to switch the timer mode-->
        <button>Work</button>
        <button>Break</button>

        <!--settings and help menu links with icons-->
        <ul>
            <li><i class="fas fa-cogs"></i></li>
            <li><i class="fas fa-question"></i></li>
        </ul>
    </nav>

    <!--TIMER SECTION-->

    <section>
        <input type="text">
        <span>00:00</span>
        <button>Focus</button>
    </section>

     <!--TODO SECTION-->

    <section>
        <h2>Tasks for tonight</h2>
    </section>

    <section>
        <h2>Completed tonight</h2>
    </section>
    
    <!--FOOTER-->

    <footer>
        <button><i class="far fa-envelope"></i></button>
        <ul>
            <li>created in the moonlight</li>
            <li>by nata</li>
            <li><i class="fab fa-github"></i></li>
        </ul>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>

    <!--javascript link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
